<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
</head>
<body>
   <div class="calculator">
    <div class="result-div">
        <p class="result"></p>
        <p class="temp-result"></p>
    </div>
    <div class="input-div">
        <input type="text">
    </div>
    <div class="grid-container">
        <div class="btn MC">MC</div>
        <div class="btn MR">MR</div>
        <div class="btn MPlus">M+</div>
        <div class="btn MMinus">M-</div>
        <div class="btn MS">MS</div>
        <div class="btn operation">sin</div>
        <div class="btn operation">cos</div>
        <div class="btn operation">tan</div>
        <div class="btn operation">cot</div>
        <div class="btn operation">⌈x⌉</div>
        <div class="btn operation">⌊x⌋</div>
        <div class="btn pi">&#960</div>
        <div class="btn e">e</div>
        <div class="btn ce">CE</div>
        <div class="btn cancel">⬅</div>
        <div class="btn operation">x<sup>2</sup></div>
        <div class="btn operation"><sup>1</sup>/x</div>
        <div class="btn operation">|x|</div>
        <div class="btn operation">exp</div>
        <div class="btn operator">mod</div>
        <div class="btn operation">&#8730x</div>
        <div class="btn bracket">(</div>
        <div class="btn bracket">)</div>
        <div class="btn operation">n!</div>
        <div class="btn divbtn operator">/</div>
        <div class="btn operator">X<sup>y</sup></button></div>
        <div class="btn digit">7</div>
        <div class="btn digit">8</div>
        <div class="btn digit">9</div>
        <div class="btn mul operator">*</div>
        <div class="btn operation">10<sup>x</sup></button></div>
        <div class="btn digit">4</div>
        <div class="btn digit">5</div>
        <div class="btn digit">6</div>
        <div class="btn sub operator">-</div>
        <div class="btn operation">log</div>
        <div class="btn digit one">1</div>
        <div class="btn digit">2</div>
        <div class="btn digit">3</div>
        <div class="btn add operator">+</div>
        <div class="btn operation">ln</div>
        <div class="btn operation">+/-</div>
        <div class="btn digit">0</div>
        <div class="btn digit point">.</div>
        <div class="btn equal">=</div>
    </div>
   </div>
</body>
</html>
